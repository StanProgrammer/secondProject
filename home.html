<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<style>
    body {
        background-image: url('/bgg.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }
</style>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-8 col-lg-6">
                <div class="container bg-white rounded my-2 px-0">
                    <div class="py-1 bg-danger text-white">
                        <h1 style="text-align: center;">Sellers Admin Page</h1>
                    </div>
                    <form action="#" id="my-form" class="form-control">
                        <div class="py-3 mx-5">
                            <input type="number" id="price" class="form-control border-info" name=""
                                placeholder="Selling Price" required>
                        </div>
                        <div class="py-3 mx-5">
                            <input type="text" id="detail" class="form-control border-info" name=""
                                placeholder="Product Name" required>
                        </div>
                        <div class="py-3 mx-5">
                            <select name="category" id="table" class="form-control border-info">
                                <option></option>
                                <option disabled selected value> Choose a Category </option>
                                <option>Electronic Items</option>
                                <option>Food Items</option>
                                <option>Skincare Items</option>
                            </select>
                        </div>
                        <div class="py-3 mx-5 ">
                            <input type="submit" class="form-control border-info bg-info" value="submit"
                                placeholder="Submit">
                        </div>
                    </form>
                    <div class="py-3 mx-5 ">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <ul id="details">
        <div class="row">
            <div class="col-sm-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Electronic Items</h5>

                        <p class="card-text" id="table1"></p>

                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Food Items</h5>

                        <p class="card-text" id="table2"></p>

                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Skincare Items</h5>

                        <p class="card-text" id="table3"></p>

                    </div>
                </div>
            </div>
        </div>

    </ul>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
